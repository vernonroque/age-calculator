<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  
</head>
<body>
<div class = "main-card">
  <form class = date-form>
      <div class = "day-container">
        <label for = "day">Day</label>
        <input class = "day" type = "text" name = "day" placeholder = "DD" />
      
      </div>
   
      <div class = "month-container">
        <label for = "month">Month</label>
        <input class = "month" type = "text" name = "month" placeholder = "MM" />
        
      </div>
   
      <div class = "year-container">
        <label for = "year">Year</label>
        <input class = "year" type = "text" name = "year" placeholder = "YYYY" />
     
      </div>
   
  </form>
  <span class="img-container"><img src = "./assets/images/icon-arrow.svg" alt ="arrow button" /></span>
    

  <div class = "output">
    <h3 class = "years-output"> <span class="years-span">--</span> years</h3>
    <h3 class = "months-output"> <span class="months-span">--</span> months</h3>
    <h3 class = "days-output"> <span class ="days-span">--</span> days</h3>
  </div>



</div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type = 'module' src = './index.js' defer></script>
</body>
</html>
